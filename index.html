<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Bespoke Art | Ottawa Textural Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@200;300;400;500;600&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bone: #F9F7F2;
            --sand: #F0EDE6;
            --oat: #E5E1D8;
            --charcoal: #1A1A1A;
            --mint: #B8D5CB;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bone);
            color: var(--charcoal);
            cursor: crosshair;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Instrument Serif', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .mono {
            font-family: 'IBM Plex Mono', monospace;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-size: 9px;
        }

        .fade-in { 
            animation: fadeIn 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-link {
            position: relative;
            padding-bottom: 2px;
            opacity: 0.6;
            transition: opacity 0.4s ease;
        }
        .nav-link:hover, .nav-link.active {
            opacity: 1;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--charcoal);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Prevent text overflow on huge screens */
        .responsive-hero-text {
            font-size: clamp(4rem, 16vw, 15rem);
            line-height: 0.8;
        }
    </style>
